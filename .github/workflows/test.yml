name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run linting
      run: npm run lint
    
    - name: ğŸ§ª Run tests with coverage
      run: npm run test:ci
      env:
        CI: true
        REACT_APP_CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ˆ Coverage Report
      if: always()
      run: |
        echo "## Test Coverage Report"
        echo "```"
        npx nyc report --reporter=text-summary || echo "Coverage report not available"
        echo "```"
    
    - name: âœ… Coverage Gate Check
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.statements.pct' || echo "0")
        MIN_COVERAGE=60
        
        echo "Current coverage: ${COVERAGE}%"
        echo "Minimum required: ${MIN_COVERAGE}%"
        
        if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
          echo "âŒ Coverage is below minimum threshold"
          exit 1
        else
          echo "âœ… Coverage meets minimum threshold"
        fi
    
    - name: ğŸ’¬ Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let coverage = 'Coverage report not available';
          
          try {
            const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            coverage = `
            ## ğŸ“Š Test Coverage Report
            
            | Type | Coverage |
            |------|----------|
            | Statements | ${summary.total.statements.pct}% |
            | Branches | ${summary.total.branches.pct}% |
            | Functions | ${summary.total.functions.pct}% |
            | Lines | ${summary.total.lines.pct}% |
            `;
          } catch (e) {
            console.log('Could not read coverage summary');
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverage
          });